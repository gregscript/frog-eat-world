<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Eat World</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Frog Eat World</h1>
    <div id="timer">Time Remaining: 01:00</div>
    <div id="board">
        <div id="instructions" class="overlay">
            <h2>Instructions</h2>
            <p>Move Left, Right or Up with <span>Arrow Keys </and></span><br>Press <span>Space</span> to Jump<p>
            <p>You have <span>1 minute</span> to catch all the flies.</p><br>
            <button class="start-button">Start Game</button>
        </div>
        <div id="bonus-view" class="overlay hide">
            <h2>Congrats, Frog! You have unlocked the Bonus Level!</h2>
            <button id="start-bonus-button">Start Game</button>
        </div>
        <div id="gameover-view" class="overlay hide">
            <h2>Game over :-( Try again, Frog!</h2>
            <button class="start-button">Play again</button>
        </div>
        <div id="win-view" class="overlay hide">
            <h2>You have won the game. Amazing, froggy!</h2>
            <button class="start-button">Play again</button>
        </div>
        <div id="night-mode" class="overlay hide"></div>
        <img id="player">
        <!-- <img class="fly"> -->
    </div>
    <!-- <div id="instructions">Move Left, Right or Up with <span>Arrow Keys </and></span><br>Press <span>Space</span> to Jump</div> -->
    <script src="./js/main.js"></script>
</body>
</html>
